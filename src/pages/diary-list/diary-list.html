<ion-header>

  <ion-navbar>
    <ion-title>{{items[0].name}}</ion-title>

    <ion-buttons end> 
      <button *ngIf='!isEditMode' ion-button icon-only (click)="addDiaryItem()"> 
        <ion-icon name="add"></ion-icon>
      </button>
      <button *ngIf='isEditMode' ion-button icon-only (click)="deleteItems()"> 
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item (click)='openDiary(item)' (press)="longPressed(object)">
        <ion-thumbnail item-start>
          <img src="{{item.items[0].image_url}}">
        </ion-thumbnail>
        <p style="white-space:pre-wrap;">{{item.items[0].description}}</p>

        <ion-checkbox item-end [(ngModel)]="itemChecked[i]" *ngIf='isEditMode'></ion-checkbox>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="close"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
