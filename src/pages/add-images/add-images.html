<ion-header>

  <ion-navbar>
    <ion-title>{{area.name}}</ion-title>

    <ion-buttons end> 
      <button ion-button icon-only (click)="addMoreImage()"> 
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
          <ion-item *ngFor="let item of items">
            <div>
                <img src="{{item.image_url}}">
            </div>

            <div class="row">
              <textarea style="width:100%;white-space: pre-wrap;" [(ngModel)]="item.description"  placeholder="Enter a description"></textarea>
              <ion-fab top left>
                  <button ion-fab mini color="danger"><ion-icon name="close"></ion-icon></button>
              </ion-fab>
            </div>
          </ion-item>
        </ion-item-group>
      </ion-list>

      <ion-fab right bottom>
          <button (click)="saveDiary()" ion-fab color="primary">
            <ion-icon name="eye"></ion-icon>
          </button>
        </ion-fab>
</ion-content>
